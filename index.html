<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title> My Weather Dashboard</title>
</head>
<!--Need to Lower amount of div's-->
<body>
    <div class="jumbotron container-fluid  text-center p-2" style="background-color:#214206 ;color: rgb(185, 181, 181);">
        <h1> <strong>Single Day and 5 Day Weather Dashboard</strong></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-dark">
                <h4 class="pt-1 text-light">Hows the weather up there?:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <button class=" btn btn-primary" type="button" id="clear-history">CLEAR History</button>
                <ul class="list-group">

                </ul>
            </div>   
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder text-white" id="current-city"></h3>
                        <p>Temperature:<span class="current text-white" id="temperature"></span></p>
                        <p>Humidity:<span class="current text-white" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current text-white" id="wind-speed"></span></p>
                        <p>UV index:<span class="current bg-green py-2 px-2 text-white" id="uv-index"></span></p> 
                    </div>
                </div>
                <div class="col-sm-12" id ="future-weather">
                    <h3>5-Day:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white  " >
                        <p id="FD0"></p>
                        <p id="FDPIC0"></p>
                        <p>Tempe:<span id="FDTemp0"></span></p>
                        <p>Humidity:<span id="FDHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white  " >
                        <p id="F1"></p>
                        <p id="FDPIC1"></p>
                        <p>Temp:<span id="FDTemp1"></span></p>
                        <p>Humidity:<span id="FDHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white  ">
                         <p id="F2"></p>
                        <p id="FDPIC2"></p>
                        <p>Tempe:<span id="FDTemp2"></span></p>
                        <p>Humidity:<span id="FDHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ">
                         <p id="F3"></p>
                        <p id="FDPIC3"></p>
                          <p>Temp:<span id="FDTemp3"></span></p>
                      <p>Humidity:<span id="FDHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white " >
                         <p id="F4"></p>
                         <p id="FDPIC4"></p>
                         <p>Temp:<span id="FDTemp4"></span></p>
                         <p>Humidity:<span id="FDHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
